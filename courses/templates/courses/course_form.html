

{% extends "courses/base.html" %}

{% block content %}
    <div class="container mt-4">
        <h2 class="text-center">{% if form.instance.pk %}Update Course{% else %}Create New Course{% endif %}</h2>
        <div class="card shadow p-4">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_title" class="form-label">Course Title</label>
                    {{ form.title }}
                </div>
                <div class="mb-3">
                    <label for="id_description" class="form-label">Description</label>
                    {{ form.description }}
                </div>
                <div class="mb-3">
                    <label for="id_duration" class="form-label">Duration (hrs)</label>
                    {{ form.duration }}
                </div>
                <div class="mb-3">
                    <label for="id_thumbnail" class="form-label">Thumbnail</label>
                    {{ form.thumbnail }}
                </div>
                <button type="submit" class="btn btn-success">
                    {% if form.instance.pk %}Update{% else %}Create{% endif %}
                </button>
                <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
{% endblock %}
