{% extends "courses/base.html" %}

{% block content %}
    <div class="container mt-4">
        <h2 class="text-center">Add Lesson to {{ course.title }}</h2>
        <div class="card shadow p-4">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_title" class="form-label">Lesson Title</label>
                    {{ form.title }}
                </div>
                <div class="mb-3">
                    <label for="id_content" class="form-label">Lesson Content</label>
                    {{ form.content }}
                </div>
                <button type="submit" class="btn btn-success">Save Lesson</button>
                <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
{% endblock %}
