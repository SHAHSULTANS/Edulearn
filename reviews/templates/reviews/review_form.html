{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Write a Review for {{ course.title }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit Review</button>
    </form>
</div>
{% endblock %}
