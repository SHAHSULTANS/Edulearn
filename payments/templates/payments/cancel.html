{% extends "base.html" %} {% block title %}Payment Cancelled{% endblock %} {%
block content %}
<div class="container py-5 text-center">
  <i class="fas fa-times-circle text-danger fa-5x mb-4"></i>
  <h1>Payment Cancelled</h1>
  <p>Your payment for <strong>{{ course.title }}</strong> was cancelled.</p>
  <a
    href="{% url 'courses:course_detail' pk=course.id %}"
    class="btn btn-primary btn-lg btn-gradient mt-3"
  >
    Return to Course
  </a>
</div>
{% endblock %}
